<H3>MLB Switches</H3>
<P>
The MLB contains the following switches:
<TABLE BORDER=1>
<TR><TH>Switch</TH><TH>Description</TH></TR>
<TR><TD VALIGN=TOP>CPU Frequency (17)</TD>
<TD VALIGN=TOP>The SW1 switch pack is used to select the CPU clock speed. The switches are shown set for a 433-MHz system.</TD></TR>
<TR><TD VALIGN=TOP>Halt (8)</TD><TD VALIGN=TOP>Press this switch to return the system to the SRM console prompt.</TD></TR>
</TABLE>

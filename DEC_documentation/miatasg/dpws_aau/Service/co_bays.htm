<H3>Storage Bay Configuration</H3>

<P>The DIGITAL Personal Workstation <EM>a/au-Series</EM> enclosure contains a total of six bays in the following
two storage areas:</P>

<P><B>Front-Accessible Area</B>.  The front-accessible area contains four bays; one 3.5-inch low-profile bay for a floppy diskette drive and three 5.25-inch by 1.6-inch bays. Typically, the CD-ROM drive is installed in the lower
bay of this area. The 5.25-inch bays support 3.5-inch drives when expansion brackets are used on the drives. </P>

<P><B>Internal Area</B>. The internal storage area contains two bays; both supporting 3.5-inch by 1.0-inch drives.  Typically, the system's first hard disk is installed in the lower bay of this area.</P>

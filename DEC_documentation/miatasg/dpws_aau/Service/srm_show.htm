<h3>SRM Show Command</H3>
<HR>
<P>
<B>show</B> <EM>envar</EM>
<HR>
<P>
The show command displays the current value (or setting) of an environment variable.  
<UL>
  <LI><EM>envar</EM>:  The name of the environment variable to be displayed.  The wildcard * displays all environment variables.
</UL>
